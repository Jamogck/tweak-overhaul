<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-US">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tweak or Overhaul Your Website?</title>
	<link rel="home" href="/" />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>Tweak or Overhaul Your Website?</h1>

<div id="app">

	<form id="step-1" class="step step-1 currentStep" method="POST">
		<h2>What is your website's budget?</h2>
		<div class="container flex">
			<input type="radio" name="budget" id="larger" value="larger">
			<label id="lg-budget" for="larger">
				Over $10,000
			</label>
			<input type="radio" name="budget" id="smaller" value="smaller">
			<label id="sm-budget" for="smaller">
				Under $10,000
			</label>
		</div>
		
		<input type="submit" value="Next &rarr;">
	</form>

	<form id="step-2" class="step step-2 " method="POST">
		<h2>Is your website easy to use on different mobile devices?</h2>
		<div class="container flex">
			<input type="radio" name="rwd" id="friendly" value="friendly">
			<label id="rwd-friendly" for="friendly">
				Pretty easy, could always be better.
			</label>

			<input type="radio" name="rwd" id="unfriendly" value="unfriendly">
			<label id="rwd-unfriendly" for="unfriendly">
				Nope.
			</label>
		</div>
		
		<input type="submit" value="Next &rarr;">
	</form>

	<form id="step-3" class="step step-3" method="POST">
		<h2>Does your website communicate your business' brand?</h2>
		<div class="container flex">
			<input type="radio" name="brand" id="on" value="on">
			<label id="brand-on" for="on">
				Pretty much. Might need some updating.
			</label>

			<input type="radio" name="brand" id="off" value="off brand">
			<label id="brand-off" for="off">
				No. We've rebranded or otherwise changed.
			</label>
		</div>
		
		<input type="submit" value="Next &rarr;">
	</form>

	<form class="step step-4" method="POST">
		<h2>Does your website generate revenue?</h2>
		<div class="container  flex">
			<input type="radio" name="rev" id="none" value="none">
			<label id="rev-none" for="none">
				None or very little.
			</label>

			<input type="radio" name="rev" id="yes" value="Looking to improve">
			<label id="rev-yes" for="yes">
				Yes, and it could always improve.
			</label>
		</div>
		
		<input type="submit" value="Next &rarr;">
	</form>

	<div id="result" class="step-final">
		<h2>Your results:</h2>
		<div class="prognosis"></div>
		<h4>You chose:</h4>
		<ul>
			<li id="budget" class="flex"></li>
			<li id="rwd" class="flex"></li>
			<li id="brand" class="flex"></li>
			<li id="rev" class="flex"></li>
		</ul>
		
	</div>
</div>

<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="app.js"></script>
</body>
</html>
